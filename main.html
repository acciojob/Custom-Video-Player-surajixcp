<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Custom Video Player</title>
</head>
<body>
    <div class="player">
        <video class="player__video" src="download.mp4"></video>
        <div class="player__controls">
            <button class="player__button toggle">►</button>
            <input type="range" class="player__slider" value="0" min="0" max="100" step="1">
            <button class="player__button skip" data-skip="-10">« 10s</button>
            <button class="player__button skip" data-skip="25">25s »</button>
            <input type="range" class="player__volume" value="1" min="0" max="1" step="0.01">
            <input type="number" class="player__speed" value="1" min="0.5" max="2" step="0.1">
        </div>
        <div class="progress">
            <div class="progress__filled"></div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
